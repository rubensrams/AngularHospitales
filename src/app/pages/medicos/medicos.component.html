<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarMedicos( input.value )" type="text" class="form-control" placeholder="Buscar medico">
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor...</span>
        </div>
    </div>
</div>



<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="ml-lg-0 text-right">
                <button [routerLink]="['/medico', 'nuevo']" type="button" class="btn btn-primary btn-sm">
                <i class="fa fa-plus"></i>  Crear Medico
            </button>
            </div>
            <div class="card-body">
                <h3 class="card-title">Medicos registrados ( <small>{{totalRegistros}}</small> )</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Medico</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let m of medicos">
                            <td class="w70 pointer" data-toggle="modal" data-target="#exampleModal"><img (click)="setIdModal(m._id)" [src]="m.img | imagen:'medico'" class="img-50 pointer">
                            </td>
                            <td>
                                {{m.nombre}}
                            </td>
                            <td>
                                {{m.hospital.nombre}}
                            </td>

                            <td>
                                <button [routerLink]="['/medico', m._id]" class="btn btn-primary">
                                    <i class="fa fa-save"></i>
                                </button>
                                <button (click)="borrarMedico(m)" class="btn btn-danger ml-3">
                                    <i class="fa fa-trash-o"></i>
                                </button>

                            </td>
                        </tr>
                    </tbody>

                </table>
                <button (click)="cambiarDesde(-5)" class="btn btn-secundary">
                    Anteriores
                </button>
                <button (click)="cambiarDesde(5)" class="btn btn-secundary ml-3">
                    Siguientes
                </button>

            </div>
        </div>
    </div>
</div>
