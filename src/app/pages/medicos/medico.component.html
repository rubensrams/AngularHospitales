<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0 text-center">Nombre medico</h3>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarMedico(f)">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Nombre:</label>
                            <input [(ngModel)]="medico.nombre" name="nombre" type="text" class="form-control" placeholder="Escribe el nombre">
                        </div>
                        <div class="form-group">
                            <label>Hospital</label>
                            <select (change)="cambiaHospital( $event.target.value )" [(ngModel)]="medico.hospital" name="hospital" class="form-control" required> 
                                        <option value="null">Seleccione el hospital</option>
                                        <option *ngFor="let h of hospitales" [value]="h._id">
                                            {{h.nombre}}
                                        </option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                            <i class="fa fa-save"> Guardar</i>
                            </button>
                        <a [routerLink]="'/medicos'" class="btn btn-inverse waves-effect waves-light">
                            <i class="fa fa-eject"> Cancelar</i></a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card card-body">
            <h4 class="box-title m-b-0 text-center">Hospital</h4><br>
            <img [src]="hospital.img | imagen: 'hospital'" alt="" class="rounded img-fluid">
        </div>
    </div>
    <div class="col-md-3" *ngIf="medico._id">
        <div class="card card-body">
            <h4 class="box-title m-b-0 text-center">Fotografia</h4>
            <img [src]="medico.img | imagen: 'medico'" alt="" class="img-circle img-fluid">
        </div>
    </div>
</div>
