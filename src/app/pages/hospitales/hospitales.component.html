<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarHospital( input.value )" type="text" class="form-control" placeholder="Buscar hospital">
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor...</span>
        </div>
    </div>
</div>



<div class="ro animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="ml-lg-0 text-right">
                <button (click)="alertCrearHospital()" type="button" class="btn btn-primary btn-sm">
                <i class="fa fa-plus"></i>  Crear hospital
            </button>
            </div>
            <div class="card-body">
                <h3 class="card-title">Hospitales registrados ( <small>{{totalRegistros}}</small> )</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let h of hospitales">
                            <td class="w70 pointer" data-toggle="modal" data-target="#exampleModal"><img (click)="setIdModal(h._id)" [src]="h.img | imagen:'hospital'" class="img-50 pointer"></td>
                            <td>
                                <input [(ngModel)]="h.nombre" name="nombre" type="text" class="form-control">
                            </td>
                            <td>
                                <button (click)="guardarHospital(h)" class="btn btn-primary">
                                    <i class="fa fa-save"></i>
                                </button>
                                <button (click)="borrarHospital(h)" class="btn btn-danger ml-3">
                                    <i class="fa fa-trash-o"></i>
                                </button>

                            </td>
                        </tr>
                    </tbody>

                </table>
                <button (click)="cambiarDesde(-5)" class="btn btn-secundary">
                    Anteriores
                </button>
                <button (click)="cambiarDesde(5)" class="btn btn-secundary ml-3">
                    Siguientes
                </button>

            </div>
        </div>
    </div>
</div>
