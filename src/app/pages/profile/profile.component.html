<div class="row animated fadeIn">
    <div class="col-lg-7">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Perfil del usuario</h3>
            <h3 class="card-subtitle"></h3>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar( f.value) ">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Nombre de usuario</label>
                            <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control" placeholder="Usuario">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Correo electronico</label>
                            <input [ngModel]="usuario.email" [disabled]="usuario.google" name="email" type="email" class="form-control" placeholder="Correo">
                        </div>
                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Submit
                    </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-5">
        <div class="card card-body" aling="center">
            <h3 class="box-title m-b-0">Fotografia del usuario</h3>
            <h3 class="card-subtitle">nombre usuario</h3>

            <img *ngIf="!imagenTemp" [src]="usuario.img | imagen" class="w150" />
            <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150" />
            <br>
            <input (change)="seleccioneImagen( $event.target.files[0] )" type="file" />
            <br> <br>
            <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-success waves-effect waves-light m-r-10">
                <i class="fa fa-save"></i>
                Actualizar foto
            </button>

        </div>
    </div>
</div>
