<div class="row">

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Usuarios</h4>
                <table class="table table-hover" *ngIf="usuarios.length > 0">
                    <tbody>
                        <tr *ngFor="let u of usuarios" routerLink="/usuarios" class="pointer">
                            <td><img [src]="u.img | imagen " class="img-50"></td>
                            <td>{{u.nombre}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-success" *ngIf="usuarios.length === 0">
                    No hay registros
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospitales</h4>
                <table class="table table-hover" *ngIf="hospitales.length > 0">
                    <tbody>
                        <tr *ngFor="let h of hospitales" routerLink="/hospitales" class="pointer">
                            <td><img [src]="h.img | imagen: 'hospital'" class="img-50"></td>
                            <td>{{h.nombre}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-success" *ngIf="hospitales.length === 0">
                    No hay registros
                </div>

            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Medicos</h4>
                <table class="table table-hover" *ngIf="medicos.length > 0">
                    <tbody>
                        <tr *ngFor="let m of medicos" [routerLink]="['/medico', m._id]" class="pointer">
                            <td><img [src]="m.img | imagen: 'medico'" class="img-50"></td>
                            <td>{{m.nombre}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-success" *ngIf="medicos.length === 0">
                    No hay registros
                </div>

            </div>
        </div>
    </div>
</div>
